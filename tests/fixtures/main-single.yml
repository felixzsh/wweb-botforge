bots:
  - id: soporte-bot
    name: "Bot de Soporte"
    phone: "521234567890"
    auto_responses:
      - pattern: "^hola|hi|hello$"
        response: "¡Hola! ¿En qué puedo ayudarte?"
        case_insensitive: true
        priority: 1
    webhooks:
      - pattern: "pedido|comprar|ordenar"
        name: "procesar-pedido"
        url: "http://localhost:5000/webhook"
        method: POST
        headers:
          Authorization: "Bearer token123"
        timeout: 5000
        retry: 3
        priority: 5
      - pattern: "ayuda|help|soporte"
        name: "soporte-webhook"
        url: "http://localhost:5000/support"
        method: POST
        headers:
          Authorization: "Bearer token456"
        timeout: 3000
        retry: 2
        priority: 10
    settings:
      simulate_typing: true
      queue_delay: 1000
      read_receipts: true
      ignore_groups: true
      admin_numbers:
        - "+521234567891"
  - id: ventas-bot
    name: "Bot de Ventas"
    auto_responses:
      - pattern: "precio|cuanto cuesta"
        response: "Nuestros precios varían según el producto. ¿Qué te interesa?"
        priority: 1
    webhooks: []
    settings:
      simulate_typing: false
      queue_delay: 500
      read_receipts: true
      ignore_groups: false