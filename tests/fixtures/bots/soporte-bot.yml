id: soporte-bot
name: "Bot de Soporte"
phone: "+521234567890"
auto_responses:
  - pattern: "^hola|hi|hello$"
    response: "¡Hola! ¿En qué puedo ayudarte?"
    case_insensitive: true
    priority: 1
  - pattern: "horario"
    response: |
      Nuestro horario de atención es:
      Lunes a Viernes: 9am - 6pm
      Sábados: 10am - 2pm
    priority: 10
webhooks:
  - name: "procesar-pedido"
    pattern: "pedido|comprar|ordenar"
    url: "http://localhost:5000/webhook"
    method: POST
    headers:
      Authorization: "Bearer token123"
    timeout: 5000
    retry: 3
    priority: 5
settings:
  simulate_typing: true
  typing_delay: 1000
  read_receipts: true
  ignore_groups: true
  admin_numbers:
    - "+521234567891"
  log_level: "info"